	<section class="cont-agroinsumos" ng-repeat="insumo in favoritos">
        <header class="cont-agroinsumos__header">
          <h4 class="cont-agroinsumos__header__title">
            {{insumo.NombreInsumo}} 
            <small class="fontSmallCategoria"> 
              {{insumo.Cantidad}} 
              {{insumo.UnidadPresentacion}} 
            </small> 
          </h4>
          </h4>
          <div class="{{iconFavorite}}" ng-click="actionFavorite()">
            <span class="fontFavorite" ></span>
          </div>
          <!-- <span class="icon-star_line" ng-click="actionFavorite(data)"></span> -->
        </header>
        <p class="ubuntu medium">

        </p>

          <div class="articles__third__header__cost">

              ${{insumo.CostoPromdedioMunicipal}}
            </h1>
            <p class="national">
              <span>Costo nacional</span>
              <span>${{insumo.CostoDepartamental}}</span>
            </p>
            <p class="departmental">
              <span>Costo departamental</span>
              <span>${{insumo.CostoDepartamental}}</span>
            </p>
          </div>
  
    <!-- pasamos los ids del insumo para consumir el servicio -->
		      <button class="btn btn-primary btn-green"

		      </button>
